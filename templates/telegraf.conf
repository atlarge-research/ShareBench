[[inputs.mem]]

[[inputs.cpu]]
    percpu = false  # collect per-cpu stats
    totalcpu = true
    collect_cpu_time = false
    report_active = false

[[outputs.influxdb_v2]]
    urls = ["http://{{services.ip}}:{{services.influx.port}}"]
    token = "{{services.influx.token}}"
    organization = "{{services.influx.organization}}"
    bucket = "telegraf" 
